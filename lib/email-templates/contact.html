<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{subject}}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: Inter, Arial, sans-serif; color: #111; margin: 0; padding: 0; background:#f6f7fb; }
      .card { background:#fff; max-width:600px; margin:24px auto; border-radius:10px; overflow:hidden; border:1px solid #e6e9ef; }
      .header { background:linear-gradient(90deg,#ffedd5,#fff7ed); padding:20px 24px; text-align:center; color:#b45309; font-weight:700; }
      .content { padding:20px 24px; color:#374151; font-size:14px; line-height:1.6; }
      .footer { background:#fafafa; padding:12px 24px; text-align:center; color:#6b7280; font-size:12px; }
      hr { border:none; border-top:1px solid #eef0f5; margin:12px 0; }
    </style>
  </head>
  <body>
    <div class="card" role="article" aria-label="Contact message">
      <div class="header">
        {{subject}}
      </div>
      <div class="content">
        <p><strong>From:</strong> {{fullName}} &lt;{{email}}&gt;</p>
        <p><strong>Subject:</strong> {{subject}}</p>
        <hr />
        <div>{{message}}</div>
      </div>
      <div class="footer">
        This message was sent from your website contact form.
      </div>
    </div>
  </body>
</html>
